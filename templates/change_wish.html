{% extends "layout.html" %}

{% block title %}
    {{user_info['user_name']}}
{% endblock %}

{% block main %}

<form action="#" method='post'>
    <div class='form-group'>
        <label><b>Název přání</b></label>
        <input class='form-control' name='wish_name' value="{{wish.wish_name}}" type="text" size='100' maxlength='100' autofocus='on' autocomplete='off'>
    </div>
    <div class="form-group">
        <label><b>Popis přání</b></label>
        <textarea class="form-control" name='wish_description' rows="6">{{wish.wish_description}}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Potvrdit změny</button>
</form>


    


{% endblock %}
